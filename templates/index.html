<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
</head>
<body>
    <h1>Upload a PowerPoint presentation</h1>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="file">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Optional">
        <br>
        <input type="submit" value="Upload">
    </form>

    <h1>Check File with UID or Email + File Name</h1>
    <form method="GET" action="/check_file">
        <label for="uid">UID:</label>
        <input type="text" id="uid" name="uid">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="emailcheck" name="email" placeholder="Optional">
        <br>
        <label for="file_name">File Name:</label>
        <input type="text" id="file_name" name="file_name" placeholder="Optional">
        <br>
        <input type="submit" value="Check">
    </form>
</body>
</html>
